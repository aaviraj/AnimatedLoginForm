<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <video autoplay loop muted plays-inline class="bg-clip">
        <source src="Assets/bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
    </video>
    <div class="box">
        <div class="form">
            <h2 class="signin">Sign in</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span class="signin">Username</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="passowrd" required="required">
                <span class="signin">Password</span>
                <i></i>
            </div>

            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Signup</a>
            </div>
            <input type="submit" value="Login">

        </div>
    </div>
</div>
</body>
</html>
